<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: black;
        }

        .flex-container>div {
            background-color: #f1f1f180;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: red;
            }
        }
    </style>
    <title>divlists</title>
</head>


<body>
    <h1>Sridhar Cheppala builds list with divs</h1>
    
    <br>
    <div class="flex-container" id="target">
        <div class="divlist">i 1</div>
        <div class="divlist">i 2</div>
        <div class="divlist">i 3</div>
    </div>
    <br>
    <input type="text" id="text1">
    <br>

    <p> To add a new element in the front, end and to remove press these buttons.</p>
    <button onclick="makeNewDiv()">Add end</button>
    <button onclick="addFront()">Add front</button>
    <button onclick="remove()">Remove</button>

    <script>
        function makeNewDiv() {

            let element = document.createElement("div")
            let val = document.getElementsByClassName("divlist").value;
            var ele = document.getElementById("text1").value;
            console.log(ele);

            element.innerHTML = ele;
            element.style.color = "orange"


            let container = document.getElementById('target')

            container.appendChild(element)


        }
        function remove() {
            const divListItems = document.getElementsByClassName("divlist");
            const length = divListItems.length;
            console.log(length);
            if (length > 0) {
                var middleIndex = Math.floor(length / 2);
                divListItems[middleIndex].remove();

            }
        }
        function addFront() {
            var inputValue = document.getElementById("text1").value;
            var newElement = document.createElement("div");
            newElement.innerHTML = inputValue;
            newElement.className = "divlist";
            var container = document.querySelector(".flex-container");
            container.insertBefore(newElement, container.firstChild);
        }
    </script>
</body>

</html>
